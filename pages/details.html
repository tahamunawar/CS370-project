<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Court Details - One Stop Booking</title>
    <link rel="stylesheet" href="details-styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <img src="" alt="One Stop Booking Logo">
            </div>
            <h1>One Stop Booking</h1>
        </div>
        <div class="nav-container">
            <nav>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="listings.html">Listings</a></li>
                    <li><a href="#">FAQs</a></li>
                    <li><a href="#">About Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="court-detail-container">
        <a href="listings.html" class="back-button">&larr; Back to Listings</a>
        
        <div class="court-info">
            <div class="court-image">
                <img src="" alt="Court Image">
            </div>
            <div class="court-details">
                <h2>Tennis Court - Central Park</h2>
                <p><strong>Address:</strong> 123 Park Avenue, New York, NY 10022</p>
                <p><strong>Owner:</strong> John Doe</p>
                <p><strong>Hourly Rate:</strong> $30/hour</p>
            </div>
        </div>

        <div class="booking-section">
            <h3>Book This Court</h3>
            <form id="booking-form">
                <div class="form-group">
                    <label for="booking-date">Select Date:</label>
                    <input type="date" id="booking-date" required>
                </div>
                <div class="form-group">
                    <label for="booking-time">Select Time:</label>
                    <input type="time" id="booking-time" required>
                </div>
                <div class="form-group">
                    <label for="duration">Duration (hours):</label>
                    <input type="number" id="duration" min="1" max="8" value="1" required>
                </div>
                <button type="submit" class="confirm-button">Confirm Booking</button>
            </form>
        </div>
    </main>

    <footer>
        <p>Copyright Â© One Stop Booking</p>
    </footer>

    <script src="court-detail.js"></script>
</body>
</html>
